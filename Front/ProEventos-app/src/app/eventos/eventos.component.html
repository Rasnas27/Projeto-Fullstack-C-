<h2>EVENTOS</h2>
<hr>

<div action="" class="form-inline">
  <div class="form-group mb-2">
    <label for="" class="mr-2">Filtro: </label>
    <input
    type="text"
    class="form-control mr-2"
    placeholder="Buscar"
    [(ngModel)]="filtroLista"
    >
  </div>
</div>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdd}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button class="btn btn-outline-success btn-sm mr-2" placeholder="Editar">Editar</button>
        <button class="btn btn-outline-danger btn-sm" placeholder="apagar">Apagar</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
